<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<title>Register | Clothes' Hub</title>
	</head>
	<body>
		<nav>
			<div class="container-max">
				<a href="/">Clothes' Hub</a>
				<ul>
					<li><a href="./products.html">Products</a></li>
					<li><a href="./registration.html">Register</a></li>
					<li><a href="./contact.html">Contact Us</a></li>
				</ul>
			</div>
		</nav>
		<main class="container-max main">
			<h1>Business Registration Form</h1>
			<form action="">
				<div>
					<label for="">Business ID:</label>
					<input type="text" name="" id="" />
				</div>
				<div>
					<label for="">Business Name:</label>
					<input type="text" name="" id="" />
				</div>
				<div>
					<label for="">Business Type:</label>
					<input type="text" name="" id="" />
				</div>
				<div>
					<label for="">Business Description:</label>
					<input type="text" name="" id="" />
				</div>
				<div>
					<label for="">Product/Service Offered:</label>
					<input type="text" name="" id="" />
				</div>
				<fieldset>
					<label>Contact Details</label>
					<div>
						<label for="">Name:</label>
						<input type="text" name="" id="" />
					</div>
					<div>
						<label for="">Designation:</label>
						<input type="text" name="" id="" />
					</div>
					<div>
						<label for="">Address:</label>
						<input type="text" name="" id="" />
					</div>
					<div>
						<label for="">Phone/Fax:</label>
						<input type="text" name="" id="" />
					</div>
					<div>
						<label for="">Email:</label>
						<input type="email" name="" id="" />
					</div>
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
